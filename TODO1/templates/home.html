{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                        <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
             {% csrf_token %}
            <div class="form-group">
     <input type="text" class="form-control" name="Topic" placeholder="enter topic">
</div>
<div class="form-group">
    <input type="text"  class="form-control"  name="imp level of topic" placeholder="enter imp level">

</div>
<div class="form-group">
    <input type="number" class="form-control" name="no of revision" placeholder="enter no of revision">
</div>
            <div class="form-group">
    <input type="date" class="form-control" name="date" placeholder="enter finished date">
</div>




    <input type="submit" class="btn btn-success" >

        </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in values1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-tittle"> {{i.Topic}}</h5>
                    <p><b>{{i.Imp_level_of_topic}}</b></p>
                    <p><b>{{i.No_of_revision}}</b></p>
                     <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
             {% endfor %}
        </div>

  </div>
</div>
{% endblock %}
